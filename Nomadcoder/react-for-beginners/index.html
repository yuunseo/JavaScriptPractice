<!DOCTYPE html>
<html>
    <body>
        <div id="root"></div>
    </body>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">
        function MinutesToHours(){
            const [amount, setAmount] = React.useState();
            const [flipped, setFlipped] = React.useState(false);
            const onChange = (event) => {
                setAmount(event.target.value);
            };
            const reset = () => {setAmount(0);};
            const onFlip = () => {
                setFlipped((current) => !current);
                reset();
            };
            return(
                <div>
                    <div>
                        <label htmlFor="minutes">Minutes</label>
                        <input disabled={flipped} value = {flipped ? amount*60 : amount} onChange ={onChange} id="minutes" placeholder="Minutes" type="number"/>
                    </div>
                    <div>
                        <label htmlFor="hours">Hours</label>
                        <input disabled={!flipped} value = {flipped ? amount : Math.round(amount / 60)}  onChange ={onChange} id="hours" placeholder="Hours" type="number"/>
                    </div>
                    <div>
                        <button onClick={reset}>Reset</button>
                        <button onClick={onFlip}>{flipped ? "Turn Back" : "invert"}</button>
                    </div>
                </div>);
        }
        function KmToMiles(){
            const [amount, setAmount] = React.useState();
            const [flipped, setFlipped] = React.useState(false);
            const onChange = (event) => {setAmount(event.target.value)};
            const onReset = ()=>{setAmount(0)};
            const onFlip = ()=>{setFlipped((current)=>!current);onReset();};
            return(
                <div>
                    <div>
                        <label htmlFor="km">Killo Meters</label>
                        <input placeholder="Km" type="number"disabled={flipped} id="km" value={flipped ? amount*1.60934 : amount} onChange={onChange}/>
                    </div>
                    <div>
                        <label htmlFor="miles">Miles</label>
                        <input placeholder="Miles" type="number" disabled={!flipped}id="miles" value={flipped ?amount :  amount*0.621371} onChange={onChange}/>
                    </div>
                    <div>
                        <button onClick={onReset}>Reset</button>
                        <button onClick={onFlip}>Flip</button>
                    </div>
                </div>
            )
        }
        function Container(){
            const [index, setIndex] = React.useState("x");
            const onSelect = (event) => setIndex(event.target.value);
            return(
                <div>
                    <h1>Super Converter</h1>
                    <select value={index} onChange={onSelect}>
                        <option value="x">Select your units</option>
                        <option value="0">Minutes & Hours</option>
                        <option value="1">Km & Miles</option>
                    </select>
                    <hr/>
                    {index === "x" ? "Please select your units!" : null}
                    {index === "0" ? <MinutesToHours /> : null}
                    {index === "1" ? <KmToMiles /> : null}
                </div>);
        }
        const root = document.getElementById("root");
        ReactDOM.createRoot(root).render(<Container/>);
    </script>
</html>

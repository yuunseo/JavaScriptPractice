<!DOCTYPE html>
<html>
    <body>
        <div id="root"></div>
    </body>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">
        const root = document.getElementById("root");
        function Container(){
            const [minutes, setMinutes] = React.useState();
            const onChange = (event) => {
                console.log("somebody wrote");
                console.log("This is about ...", event);
                console.log(event.target.value);
                setMinutes(event.target.value);
            };
            const reset = () => {
                setMinutes(0);
            };
            return(
                <div>
                    <h1>Super Converter</h1>
                    <div>
                        <label htmlFor="minutes">Minutes</label>
                        <input value = {minutes} onChange ={onChange} id="minutes" placeholder="Minutes" type="number"/>
                        <h4>You want to convert {minutes}</h4>
                    </div>
                    <div>
                        <label htmlFor="hours">Hours</label>
                        <input disabled value = {Math.round(minutes / 60)} id="hours" placeholder="Hours" type="number"/>
                        <h4>Converted = {Math.round(minutes / 60)}</h4>
                    </div>
                    <div>
                        <button onClick={reset}>Reset</button>
                    </div>
                </div>);
        }
        ReactDOM.createRoot(root).render(<Container/>);
    </script>
</html>

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>WEB1 - JavaScript</title>
  </head>
  <body>
    <script>

      //body색상 변경 함수
      function BodysetColor(color){
        document.querySelector('body').style.color=color;
      }

      //body 배경 색상 변경 함수
      function BodySetBackgroungColor(color){
        document.querySelector('body').style.backgroundColor=color;
      }

      //링크 색상 변경 함수
      function LinksetColor(color){
        var alist = document.querySelectorAll('a');
          var i = 0;
          while(i < alist.length){
              console.log(alist[i]);
              alist[i].style.color=color;
              i += 1;
          }
      }

      //모드 변경 함수
      function nightday_button(self){
        
        var target = document.querySelector('body');
        if(self.value === 'night'){
          BodySetBackgroungColor('black');
          BodysetColor('white');
          self.value = 'day';
          LinksetColor('powderblue');

        }else{
         BodySetBackgroungColor('white');
          BodysetColor('black');
          self.value = 'night';
          LinksetColor('blue');
        }
      }
    </script>
    <h1><a href="ex1.html">WEB</a></h1>
    <input type="button" value="night" onclick="nightday_button(this)
  ">

    <ol>

    </ol>

    <p>아무내용 아무거나 자바스크립트 꿀~잼</p>

    //같은 동작 새로운 버튼
    <input type="button" value="night" onclick="nightday_button(this)">

  </body>
</html>

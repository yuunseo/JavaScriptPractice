<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>WEB1 - JavaScript</title>
  </head>
  <body>
    <script>
      function nightday_button(self){
        
        var target = document.querySelector('body');
        if(this.value === 'night'){
          //자기 자신이므로 this로 가리킴 = 자신의 버튼에 night라 써 있을 경우
          //야간모드 실행해줘
          target.style.backgroundColor='black';
          target.style.color='white';
          this.value = 'day'
          var alist = document.querySelectorAll('a');
          //야간모드일 때의 링크 색 변경
          var i = 0;
          while(i < alist.length){
              console.log(alist[i]);
              alist[i].style.color='powderblue';
              i += 1;
          }

        }else{//그게 아니면, day라고 써있으면 주간모드 실행해줘
          target.style.backgroundColor='white';
          target.style.color='black';
          this.value = 'night'
          //주간 모드일 땐, 잘보이게 다시 색 변경
          var i = 0;
          while(i < alist.length){
              console.log(alist[i]);
              alist[i].style.color='blue';
              i += 1;
          }
        }
      }
    </script>
    <h1><a href="ex1.html">WEB</a></h1>
    <input type="button" value="night" onclick="nightday_button(this)
  ">

    <ol>
        <li><a>HTML</a></li>
        <li><a>CSS</a></li>
        <li><a>JavaScript</a></li>
    </ol>
    <h2>JavaScript</h2>
    <p>아무내용 아무거나 자바스크립트 꿀~잼</p>

    //같은 동작 새로운 버튼
    <input type="button" value="night" onclick="nightday_button(this)">

  </body>
</html>
